<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, tr, th, td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>
        Reaction Times
    </h1> 
    <p>Input your name:</p>
    <input type="text" id="input-name">
    <p>Input a number:</p>
    <input type="number" id="input-number">
    <button id="input-button"> Enter</button>
    <p id="s"></p>
    <div id="table2"></div>
    <script>
        let arr = []
        let button = document.getElementById("input-button")
        button.addEventListener("click", getValue)
        function getValue(){
            let name = document.getElementById("input-name")
            let number = document.getElementById("input-number")
            name = name.value
            number = number.value
            let userdata = {
                name: name,
                number: number
            }
            arr.push(userdata)
            console.log("Array object: "+ arr[0].name +" "+arr[0].number)
            updateTable() 
            

        }
        
        function updateTable(){
            let table = `
            <table>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Score (ms)</th>
                    
                </tr>
            `
            let i = 0
            while(i < arr.length){
                // table+="<tr> <td>" + (i+1) + "</td> <td>" + arr[i].number + "</td> </tr>"
                table+=`<tr> <td>${(i+1)}</td> <td>${arr[i].name}</td> <td>${arr[i].number}</td></tr>`
                i++
            }

            table+=" </table>"                
            document.getElementById("table2").innerHTML = table
        }
    </script>
</body>
</html>
